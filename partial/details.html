<section class="artistinfo">

            <img ng-src="images/{{artists[WhichItem].shortname}}_tn.jpg" alt="Photo of {{artists[WhichItem].name}}">

        <h3>{{artists[WhichItem].bio}}</h3>
        </div>
    </div>
    
    </div>
    <a href="index.html">&laquo; Back to Search</a>

</section>
